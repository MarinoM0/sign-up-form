<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
    <title>Document</title>
</head>
<body>

    <div id="hero">
        <div id="logo">
            <img src="pictures/logo.png">
            <span>ODIN</span>
        </div>
    </div>


    <div id="content">
    
        <div id="intro">
            <p id="text1">This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.</p>
            <p id="text2">Sign up <i>now</i> to get started.</p>
            <p id="text3">You <i>know</i> you want to.</p>
        </div>
    
            <form action="" method="post" id="form-flex">
                <p>Let's do this!</p>
    
                <div class="form-item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
    
                <div class="form-item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
    
                <div class="form-item">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="mail">
                </div>
    
                <div class="form-item">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" name="phone">
                </div>
    
                <div class="form-item">
                    <label for="password">PASSWORD</label>
                    <input type="password" required id="password" name="password">
                </div>
    
                <div class="form-item">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" required id="confirm-password" name="confirm-password">
                </div>
            </form>
        <div id="submit-wrapper">
        <button type="submit" form="form-flex" style="font-size: 22px;font-weight:600;">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
